//engineer settings
//Made with cfg.tf - custom Team Fortress 2 config generator

// Quick Build

alias sentry "destroy 2 0; build 2 0;"
alias dispenser "destroy 0 0; build 0 0;"
alias itele "destroy 1 0; build 1 0;"
alias otele "destroy 1 1; build 1 1;"

//Keybinds

bind f1 sentry
bind f2 dispenser
bind f3 itele
bind f4 otele

loadouts.engineer



