
bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind mouse3 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind r +reload
bind CTRL +duck
bind MOUSE1 +attack
bind MOUSE2 +attack2

//----

// Jump Crouch

alias +rj "spec_mode;-duck;+cr;alias checkrj +cr;+moveup";
alias -rj "-cr;checkduck;alias checkrj none;-moveup";
alias +crouch "-cr;+duck;alias checkduck +duck;+movedown";
alias -crouch "-duck;checkrj;alias checkduck none;-movedown";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +rj;
bind ctrl +crouch;

